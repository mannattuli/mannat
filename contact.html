 <p style="color: white; text-align: center">

    <div class="bg1">
      <hr size="" width="100%" color="grey" />
      <h1>Contact</h1>
      <hr size="" width="100%" color="grey" />
    </div>

    <div class="contact">
      <p style="color: white">Contact me with an idea or query!</p>
      <form action="https://formspree.io/f/xleaoejd" method="POST">
        <label>
          <input name="name" class="label1" placeholder="Your Full Name" />
        </label>
        <br /><br />
        <label>
          <input
            type="email"
            name="_replyto"
            class="label1"
            placeholder="Your Email"
          />
        </label>
        <br /><br />
        <label>
          <textarea
            name="message"
            class="label2"
            placeholder="Your Message"
          ></textarea>
        </label>
        <!-- your other form fields go here -->
        <br /><br />
        <button class="submitbuttons" type="submit"><b>Send</b></button>
      </form>
    </div>

  </body>
