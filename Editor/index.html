<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <style>
      html,
      body {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <p id="5" style="cursor: pointer">Template</p>
    <textarea
      id="code"
      cols="30"
      rows="10"
      style="width: 100%; border: 3px solid #000; resize: vertical"
    ></textarea>
    <button
      id="enter"
      style="background-color: aqua; border-radius: 50%; margin-bottom: 5px"
    >
      Enter
    </button>
    <div
      class="canvas"
      style="
        margin: 0px;
        border: 3px solid #000;
        width: 100%;
        height: 300px;
        overflow: scroll;
        resize: vertical;
      "
    ></div>

    <script src="script.js"></script>
  </body>
</html>
